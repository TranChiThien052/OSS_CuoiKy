<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git và Docker</title>
</head>

<body>
    <h1>Trần Chí Thiện - DH52201487</h1>
    <h1>User List</h1>
    <ul id="users"></ul>

    <script>
        fetch('http://localhost:3000/api/users')
            .then(res => res.json())
            .then(data => {
                const list = document.getElementById('users');
                data.forEach(user => {
                    const li = document.createElement('li');
                    li.textContent = `ID: ${user.id} | Name: ${user.name} | Email: ${user.email}`;
                    list.appendChild(li);
                });
            })
            .catch(err => {
                console.error(err);
                document.body.innerHTML += '<p style="color:red">Lỗi kết nối API!</p>';
            });
    </script>
</body>

</html>
